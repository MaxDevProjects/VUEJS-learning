<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link rel="stylesheet" href="style/style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    
    
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">

    
    <title>vuejs</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="header bg-dark p-2 fixed col-lg-12">
                <h2 class="lead display-5 text-center text-light">vue.js</h2>
            </div>
        </div>
    </div>
    
    <div class="container" id="app">
        <div class="row">
            {{message}}
        </div>
    </div>
    <!-- ############################################################################################################## -->
    <!-- ##########################################    RENDU DECLARATIF    ########################################### -->
    <!-- ############################################################################################################## -->
    <div class="container" id="app2">
        <div class="row">
            <!-- prefixe v- est pour appeler une directive, qui affiche un rendu dynamiquement -> ici veut dire "garde l'attribut" title  -->
            <span v-bind:title="message">
                Passe la souris sur moi pendant quelques secondes !
            </span>
        </div>
    </div>

    <!-- ############################################################################################################## -->
    <!-- ########################################    CONDITIONS & BOUCLES    ######################################### -->
    <!-- ############################################################################################################## -->
    <div class="container" >
        <div class="row">
            <div id="app3">
                <p v-if="seen">Tu me vois !</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div id="app4">
                <ol>
                    <li v-for="(todo) in todos">
                        {{todo.text}}
                    </li>
                </ol>
            </div>
        </div>
    </div>


    <!-- ############################################################################################################## -->
    <!-- ###################################    GESTION DES ENTREES UTILISATEUR    #################################### -->
    <!-- ############################################################################################################## -->
    <div class="container">
        <div class="row">
            <div id="app5">
                <p>{{message}}</p>
                <button @click  = "reverseMessage" class="btn btn-secondary btn-sm">Retourner le message</button>
            </div>
        </div>
    </div>
    
    <div class="container py-5">
        <div id="app6" class="col-sm-12">
            <div class="row ">
                <textarea class="col-sm-6 text-primary" v-model="message"></textarea>
                <p class="col-sm-6">{{message}}</p>
            </div>
        </div>
    </div>


    <!-- ############################################################################################################## -->
    <!-- ####################################    COMPOSER AVEC DES COMPOSANTS    ##################################### -->
    <!-- ############################################################################################################## -->

        <div class="container">
            <div id="app7">
                <ol>
                    <todo-item v-for="(item) in filmList" v-bind:todo="item" v-bind:key="item.id">
                        
                    </todo-item>
                </ol>
            </div>
        </div>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
    <script src="js/vue.js"></script>
</body>
</html>
